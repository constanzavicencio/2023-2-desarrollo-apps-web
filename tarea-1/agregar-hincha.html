<!DOCTYPE html>
<html lang="es">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar hincha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./gestor-comunas/regiones-comunas.js"></script>
    <script src="./gestor-comunas/gestor-regiones-comunas.js"></script>
    <script src="./gestor-deportes/deportes.js"></script>
    <script src="./gestor-deportes/gestor-deportes.js"></script>

    <script src="https://github.com/necolas/normalize.css/blob/master/normalize.css"></script>
    <link rel="stylesheet" type="text/css" href="./estilos/style.css">
    <link rel="icon" type="image/png" href="./estilos/img/logo.png">
</head>

<body>
    <div class="main-container">
        <div>
          <h2>Registro hinchas</h2>
          <p>A continuación, rellene el formulario con sus datos.</p>
        </div>

        <div id="val-box" hidden>
            <p id="val-msg"></p>
            <p id="val-list"></p>
        </div>

        
        <form id="formulario-hincha" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for="deportes">Deportes</label><br>
            <select id="deportes" multiple required></select><br>

            <label for="regiones">Región</label><br>
            <select id="regiones"></select><br>

            <label for="comunas">Comuna</label><br>
            <select id="comunas"></select><br>

            <label for="transporte">Modo de transporte</label><br>
            <select id="transporte" required>
                <option value="">Seleccione un transporte</option>
                <option value="particular">Particular</option>
                <option value="locomocion_publica">Locomoción pública</option>
            </select><br>
        </fieldset>

        <fieldset>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" minlength="3" maxlength="80" required><br>

            <label for="email">Email de contacto</label><br>
            <input type="email" id="email" maxlength="30" required><br>

            <label for="numero">Número celular de contacto</label><br>
            <input type="text" id="numero" minlength="15" maxlength="15"><br>

            <label for="comentarios">Comentarios adicionales</label><br>
            <input type="text" id="comentarios" maxlength="80"><br><br>
        </fieldset>

            <br><input id="submit-btn" type="button" value="Enviar">
      </form>

      <div class="popup" id="confirmation-box">
        <p>¿Confirma el registro de este hincha?</p>
        <input id="confirmation-btn" type="button" value="Sí, confirmo.">
        <input id="cancel-btn" type="button" value="No, cancelar.">
      </div>

      <div id="sent-box" hidden>
        <p>Hemos recibido el registro de Hincha. Muchas gracias.</p>
        <p><a href="./index.html">Volver al inicio</a></p>
      </div>

      <script src="./validaciones/validacion-hincha.js"></script>
    </div>
</body>

</html>
